<style>
:root {--primary-color:#ff5722;--dark-color:#1a1a1a;--light-bg:#f5f7fa;}
body{background:var(--light-bg);font-family:'Poppins',sans-serif;margin:0;}

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 8%;
background:white;
}

.logo{
font-size:24px;
font-weight:700;
color:var(--dark-color);
text-decoration:none;
}

.logo span{color:var(--primary-color);}

.menu a{
margin-left:25px;
text-decoration:none;
color:var(--dark-color);
}

.container{
max-width:1200px;
margin:auto;
padding:60px 20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));

}

/* ðŸ”¥ FIXED CARD DESIGN */
.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
padding:25px;
flex-grow:1;
}

.btn{
display:block;
text-decoration:none;
background:var(--primary-color);
color:white;
padding:10px;
border-radius:6px;
text-align:center;
margin-top:10px;
}

footer{
background:var(--dark-color);
color:#aaa;
text-align:center;
padding:40px;
}
</style>
</head>

<body>

<nav class="navbar">
<a href="/latest-article/" class="logo">Global<span>Travel</span>Guide</a>

<div class="menu">

<a href="/latest-article/submit.html"
style="background:#ff5722;color:white;padding:5px 15px;border-radius:20px;">
Write a Blog
</a>
</div>
</nav>

<div class="container">
<h2>Latest Articles</h2>
<div id="user-blogs-grid" class="grid"></div>
</div>

<footer>
<p>&copy; 2026 Global Travel Guide</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCBSTMLjE8h9saIldRcuKbaKp84t5hx9s",
authDomain:"latest-article.firebaseapp.com",
projectId:"latest-article",
appId:"1:222132959003:web:a329d719efb6cf7c105be"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const q=query(collection(db,"user_blogs"),orderBy("createdAt","desc"));

onSnapshot(q,(snapshot)=>{

const grid=document.getElementById("user-blogs-grid");
grid.innerHTML="";

snapshot.forEach((doc)=>{

const data=doc.data();

const tempDiv=document.createElement("div");
tempDiv.innerHTML=data.content;
const plainText=tempDiv.textContent||"";

const previewText=plainText.substring(0,100)+"...";

/* ðŸ”¥ AUTO PICK FIRST IMAGE FROM EDITOR */
let firstImage="";
const imgMatch=data.content.match(/<img.*?src="(.*?)"/);

if(imgMatch && imgMatch[1]){
firstImage=imgMatch[1];
}

/* ðŸ”¥ FIXED CARD HTML */
const postHTML=`

<div class="card">

${firstImage ? `<img src="${firstImage}">` : ''}

<div class="card-content">

<span style="font-size:12px;color:#ff5722;">
${data.category||'User Post'}
</span>

<h3>${data.title}</h3>

<p style="font-size:12px;color:#888;">
By ${data.author}
</p>

<p>${previewText}</p>

<a href="/latest-article/post.html?slug=${data.slug}" class="btn">
Read Full Story
</a>

</div>
</div>
`;

grid.insertAdjacentHTML("beforeend",postHTML);

});
});
</script>

</body>
</html>
