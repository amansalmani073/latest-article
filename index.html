<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Global Travel Guide | Visa & Destination Expert</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
--primary-color:#ff5722;
--dark-color:#1a1a1a;
--light-bg:#f5f7fa;
--text-gray:#555;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:var(--light-bg);
color:#333;
}

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 8%;
background:white;
position:sticky;
top:0;
z-index:1000;
box-shadow:0 2px 15px rgba(0,0,0,0.1);
}

.logo{
font-size:24px;
font-weight:700;
color:var(--dark-color);
text-decoration:none;
}

.logo span{color:var(--primary-color);}

.menu a{
margin-left:25px;
text-decoration:none;
color:var(--dark-color);
font-weight:500;
}

.hero{
position:relative;
background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.4)),
url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
height:65vh;
color:white;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
padding:20px;
}

.hero h1{font-size:45px;}

.container{
max-width:1200px;
margin:auto;
padding:60px 20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}

.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
display:flex;
flex-direction:column;
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
padding:25px;
flex-grow:1;
}

.tag{
background:rgba(255,87,34,0.1);
color:var(--primary-color);
padding:4px 12px;
border-radius:20px;
font-size:11px;
font-weight:700;
text-transform:uppercase;
}

.btn{
display:inline-block;
background:var(--primary-color);
color:white;
padding:10px;
border-radius:6px;
text-decoration:none;
text-align:center;
margin-top:15px;
}

footer{
background:var(--dark-color);
color:#aaa;
text-align:center;
padding:40px;
}
</style>
</head>

<body>

<nav class="navbar">
<a href="/latest-article/" class="logo">Global<span>Travel</span>Guide</a>
<div class="menu">
<a href="/latest-article/">Home</a>
<a href="/latest-article/visa-guides/">Visa Guides</a>
<a href="/latest-article/travel-tips/">Travel Tips</a>
<a href="/latest-article/destination-guides/">Destination Guides</a>
<a href="/latest-article/submit.html" style="background:#ff5722;color:white;padding:5px 15px;border-radius:20px;">Write a Blog</a>
</div>
</nav>

<div class="hero">
<h1>Explore Travel Visa Information & Destination Guides</h1>
<p>Trip Planning Tips, Visa Requirements & Travel Costs</p>
</div>

<div class="container">
<h2>Latest Articles</h2>
<div id="user-blogs-grid" class="grid"></div>
</div>

<footer>
<p>&copy; 2026 Global Travel Guide</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCBSTMLjE8h9saIldRcuKbaKp84t5hx9s",
authDomain:"latest-article.firebaseapp.com",
projectId:"latest-article",
appId:"1:222132959003:web:a329d719efb6cf7c105be"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const q=query(collection(db,"user_blogs"),orderBy("createdAt","desc"));

onSnapshot(q,(snapshot)=>{
const grid=document.getElementById("user-blogs-grid");
grid.innerHTML="";

snapshot.forEach((doc)=>{
const data=doc.data();

const tempDiv=document.createElement("div");
tempDiv.innerHTML=data.content;
const plainText=tempDiv.textContent||"";
const previewText=plainText.substring(0,100)+"...";

const postHTML=`

<div class="card">

${data.image ? `<img src="${data.image}">` : ''}

<div class="card-content">

<span class="tag">${data.category||'User Post'}</span>

<h3>${data.title}</h3>

<p style="font-size:12px;color:#888;">
By ${data.author}
</p>

<p>${previewText}</p>

<a href="/latest-article/post.html?slug=${data.slug}" class="btn">
Read Full Story
</a>

</div>
</div>
`;

grid.insertAdjacentHTML("beforeend",postHTML);
});
});
</script>

</body>
</html>
