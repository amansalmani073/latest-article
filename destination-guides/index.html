<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destination Guides | Global Travel Guide</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{--primary-color:#ff5722;--dark-color:#1a1a1a;--light-bg:#f5f7fa;}
body{background:var(--light-bg);font-family:'Poppins',sans-serif;margin:0;}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:15px 8%;background:white;position:sticky;top:0;z-index:1000;}
.logo{font-size:24px;font-weight:700;color:var(--dark-color);text-decoration:none;}
.logo span{color:var(--primary-color);}
.menu a{margin-left:25px;text-decoration:none;color:var(--dark-color);}
.page-header{background:#1a1a1a;color:white;padding:60px 20px;text-align:center;}
.container{max-width:1200px;margin:auto;padding:60px 20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:30px;}
.card{background:white;border-radius:15px;padding:25px;box-shadow:0 5px 20px rgba(0,0,0,0.05);}
.btn{display:block;text-decoration:none;background:var(--primary-color);color:white;padding:12px;border-radius:8px;text-align:center;margin-top:15px;}
footer{background:var(--dark-color);color:#aaa;text-align:center;padding:40px;margin-top:60px;}
</style>
</head>

<body>

<nav class="navbar">
<a href="/latest-article/" class="logo">Global<span>Travel</span>Guide</a>
<div class="menu">
<a href="/latest-article/">Home</a>
<a href="/latest-article/visa-guides/">Visa Guides</a>
<a href="/latest-article/travel-tips/">Travel Tips</a>
<a href="/latest-article/destination-guides/">Destination Guides</a>
</div>
</nav>

<header class="page-header">
<h1>Destination Guides</h1>
<p>Travel Itineraries & Cost Breakdown for Indian Travelers</p>
</header>

<div class="container">
<div id="dest-blogs-grid" class="grid"></div>
</div>

<footer>
<p>&copy; 2026 Global Travel Guide. All Rights Reserved.</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCBSTMLjE8h9saIldRcuKbaKp84t5hx9s",
authDomain:"latest-article.firebaseapp.com",
projectId:"latest-article",
appId:"1:222132959003:web:a329d719efb6cf7c105be"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const q=query(
collection(db,"user_blogs"),
where("category","==","destination-guides"),
orderBy("createdAt","desc")
);

onSnapshot(q,(snapshot)=>{
const destGrid=document.getElementById("dest-blogs-grid");
destGrid.innerHTML="";

snapshot.forEach((doc)=>{
const data=doc.data();

const tempDiv=document.createElement("div");
tempDiv.innerHTML=data.content;
const plainText=tempDiv.textContent||"";
const previewText=plainText.substring(0,120)+"...";

const postHTML=`
<div class="card">
<h2>${data.title}</h2>
<p style="font-size:12px;color:#888;">By ${data.author}</p>
<p>${previewText}</p>
<a href="/latest-article/post.html?slug=${data.slug}" class="btn">
View Destination Guide
</a>
</div>
`;

destGrid.insertAdjacentHTML("beforeend",postHTML);
});
});
</script>

</body>
</html>
