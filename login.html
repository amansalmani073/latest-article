<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | Global Travel Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #ff5722; --dark-color: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: #f5f7fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 5px solid var(--primary-color); }
        .logo { font-size: 24px; font-weight: 700; color: var(--dark-color); text-decoration: none; margin-bottom: 20px; display: block; }
        .logo span { color: var(--primary-color); }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 20px; text-align: center; letter-spacing: 10px; box-sizing: border-box; outline: none; }
        .login-btn { background: var(--primary-color); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .login-btn:hover { background: #e64a19; }
        .error-msg { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 8px; font-size: 13px; margin-top: 20px; display: none; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

<div class="login-card">
    <a href="/latest-article/" class="logo">Global<span>Travel</span>Guide</a>
    <h2>Admin Access</h2>
    <p style="color: #666; font-size: 14px;">Enter the 4-digit security code to manage blogs.</p>
    
    <input type="password" id="pinInput" placeholder="****" maxlength="4">
    <div id="error" class="error-msg">Incorrect Security Code!</div>
    <button id="loginBtn" class="login-btn">Verify & Enter</button>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', () => {
        const pin = document.getElementById('pinInput').value;
        const errorDiv = document.getElementById('error');
        
        // SET YOUR 4-DIGIT PIN HERE
        const correctPin = "1234"; 

        if (pin === correctPin) {
            localStorage.setItem('adminAuthorized', 'true');
            window.location.href = "submit.html";
        } else {
            errorDiv.style.display = "block";
            document.getElementById('pinInput').value = "";
        }
    });

    // Enter key support
    document.getElementById('pinInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('loginBtn').click();
        }
    });
</script>
</body>
</html>
