<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Blog | Global Travel Guide</title>
    <style>
        :root { --primary-color: #ff5722; --dark-color: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f4f4f4; padding-bottom: 15px; }
        h1 { color: var(--dark-color); margin: 0; font-size: 24px; }
        .admin-badge { font-size: 14px; color: #666; background: #eee; padding: 5px 10px; border-radius: 5px; }
        .logout-btn { background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 13px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        .submit-btn { background: var(--primary-color); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        .submit-btn:hover { background: #e64a19; }
        #status { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Create New Post</h1>
        <div>
            <span class="admin-badge">Admin Session Active</span>
            <button id="logoutBtn" class="logout-btn">Exit Admin</button>
        </div>
    </div>

    <input type="text" id="blogTitle" placeholder="Enter Blog Title" required>
    <input type="text" id="blogImage" placeholder="Image URL (e.g., https://example.com/image.jpg)" required>
    <select id="blogCategory">
        <option value="Travel">Travel</option>
        <option value="Food">Food</option>
        <option value="Guide">Guide</option>
    </select>
    <textarea id="blogContent" rows="10" placeholder="Write your content here..." required></textarea>
    
    <div id="status"></div>
    <button id="submitBtn" class="submit-btn">Publish Blog Post</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // 1. PIN System Security Check (No Firebase Auth involved)
    if (localStorage.getItem('adminAuthorized') !== 'true') {
        window.location.href = "login.html";
    }

    const firebaseConfig = {
        apiKey: "AIzaSyCBSTMljE8h9saIldRcuKbaKp84t5hx9s",
        authDomain: "latest-article.firebaseapp.com",
        projectId: "latest-article",
        storageBucket: "latest-article.firebasestorage.app",
        messagingSenderId: "222132959003",
        appId: "1:222132959003:web:a329d719efb6cf7c105be"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 2. Simple Logout (Clears PIN session)
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('adminAuthorized');
        window.location.href = "login.html";
    });

    // 3. Publishing Logic
    document.getElementById('submitBtn').addEventListener('click', async () => {
        const title = document.getElementById('blogTitle').value;
        const image = document.getElementById('blogImage').value;
        const category = document.getElementById('blogCategory').value;
        const content = document.getElementById('blogContent').value;
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('submitBtn');

        if(!title || !image || !content) {
            alert("Please fill all fields");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Publishing...";

        try {
            await addDoc(collection(db, "user_blogs"), {
                title: title,
                image: image,
                category: category,
                content: content,
                author: "Admin",
                createdAt: serverTimestamp()
            });

            statusDiv.style.display = "block";
            statusDiv.style.backgroundColor = "#e8f5e9";
            statusDiv.style.color = "#2e7d32";
            statusDiv.innerText = "Blog published successfully!";
            
            document.getElementById('blogTitle').value = "";
            document.getElementById('blogImage').value = "";
            document.getElementById('blogContent').value = "";

        } catch (error) {
            statusDiv.style.display = "block";
            statusDiv.style.backgroundColor = "#ffebee";
            statusDiv.style.color = "#c62828";
            statusDiv.innerText = "Error: " + error.message;
        } finally {
            btn.disabled = false;
            btn.innerText = "Publish Blog Post";
        }
    });
</script>
</body>
</html>
