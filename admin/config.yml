backend:
  name: github
  repo: amansalmani073/latest-article
  branch: main

media_folder: "images/uploads"
public_folder: "/latest-article/images/uploads"

collections:
  - name: "blog"
    label: "Blog Post"
    folder: "articles" # Naye posts is folder mein jayenge
    create: true
    slug: "{{slug}}/index"
    extension: "html"
    format: "frontmatter"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
