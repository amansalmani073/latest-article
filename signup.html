<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Global Travel Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #ff5722; --dark-color: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: #f5f7fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .signup-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 5px solid var(--primary-color); }
        .logo { font-size: 24px; font-weight: 700; color: var(--dark-color); text-decoration: none; margin-bottom: 20px; display: block; }
        .logo span { color: var(--primary-color); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; outline: none; }
        .signup-btn { background: var(--primary-color); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        .error-msg { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 8px; font-size: 13px; margin-top: 15px; display: none; }
        p { font-size: 13px; margin-top: 20px; color: #666; }
    </style>
</head>
<body>

<div class="signup-card">
    <a href="/latest-article/" class="logo">Global<span>Travel</span>Guide</a>
    <h2>Join Our Community</h2>
    <p>Create an account to start sharing your stories.</p>
    
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Create Password (min. 6 chars)" required>
    
    <div id="error" class="error-msg"></div>
    
    <button id="signupBtn" class="signup-btn">Create Account</button>
    
    <p>Already have an account? <a href="login.html" style="color:var(--primary-color); text-decoration:none; font-weight:bold;">Login here</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCBSTMLjE8h9saIldRcuKbaKp84t5hx9s",
        authDomain: "latest-article.firebaseapp.com",
        projectId: "latest-article",
        appId: "1:222132959003:web:a329d719efb6cf7c105be"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signupBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');
        const btn = document.getElementById('signupBtn');

        btn.innerText = "Creating Account...";
        btn.disabled = true;
        errorDiv.style.display = "none";

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Success! Now you can post blogs.");
            window.location.href = "submit.html";
        } catch (error) {
            btn.innerText = "Create Account";
            btn.disabled = false;
            errorDiv.innerText = error.message;
            errorDiv.style.display = "block";
        }
    });
</script>
</body>
</html>
